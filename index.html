<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose your Side</title>
  <link href="css/style.css" rel="stylesheet"/>
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div>

    <div id="lightsidebackground">
      <div id="lightside">

        <h1 id="lightside_title">light side
          <!-- Lichtschwert Blau -->
          <div id="lichtschwertBlau">
            <div class="example-item clearfix">
              <div class="lightsaber">
                <label for="obi-wan-example"></label>
                <input type="checkbox" id="obi-wan-example">
                <div class="switch"></div>
                <div class="plasma obi-wan"></div>
              </div>
            </div>
          </div>
        </h1>

      </div>
    </div>

    <div id="darksidebackground">
      <div id="darkside">
        <h1 id="darkside_title">dark side
          <!-- Lichtschwert Rot -->
          <div id="lichtschwertRot">
            <div class="example-item">
              <div class="lightsaber">
                <label for="darth-vader-example"></label>
                <input type="checkbox" id="darth-vader-example" checked="checked">
                <div class="switch"></div>
                <div class="plasma vader"></div>
              </div>
            </div>
          </div>
        </h1>
      </div>
    </div>

  </div>
</body>

<footer>
    <div class="example-item">
      <div class="lightsaber">
        <label for="darth-vader-example"></label>
        <input type="checkbox" id="darth-vader-example" checked="checked">
        <div class="switch"></div>
        <div class="plasma vader"></div>
      </div>
    </div>
</footer>

</html>
