<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose your Side</title>
  <link href="css/style.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div>
    <div id="lightsidebackground">
      <div id="lightside">
        <h1 id="lightside_title">LIGHT SIDE</h1>
        <!-- Lichtschwert Blau -->
        <div id="lichtschwertBlau">
          <div class="example-item clearfix">
            <div class="lightsaber">
              <label for="obi-wan-example"></label>
              <input type="checkbox" id="obi-wan-example">
              <div class="switch"></div>
              <div class="plasma obi-wan"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="darksidebackground">
      <div id="darkside">
        <h1 id="darkside_title">DARK SIDE</h1>
        <!-- Lichtschwert Rot -->
        <div id="lichtschwertRot">
          <div class="example-item">
            <div class="lightsaber">
              <label for="darth-vader-example"></label>
              <input type="checkbox" id="darth-vader-example" checked="checked">
              <div class="switch"></div>
              <div class="plasma vader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="buttonwrapper">
  </div>
</body>
<footer>
  <div id="footerlichtschwert">
    <div class="example-item">
      <div class="lightsaber">
        <label for="darth-vader-example"></label>
        <input type="checkbox" id="darth-vader-example" checked="checked">
        <div class="switch"></div>
        <div class="plasma vader"></div>
      </div>
    </div>
  </div>
</footer>
</html>
